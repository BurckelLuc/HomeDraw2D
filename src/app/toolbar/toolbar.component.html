<div *ngIf="visible" class="row-auto h-fit max-w-full bg-amber-200">
    <div class="col-auto flex flex-row justify-around p-2">
      <button *ngFor="let tool of tools"
              [ngClass]="isSelected(selected, tool) ? 'border-gray-800' : 'border-amber-200'"
              class="mx-1 p-2 border-b-2"
              (click)="selectTool(tool)"
      >
        {{tool.prototype.toolName()}}
      </button>
    </div>
</div>
