<div *ngIf="visible" class="row-auto bg-amber-200 max-w-full h-fit">
  <div class="col-auto p-2 justify-around flex flex-row">
  <button [ngClass]="isSelected(selected, WallTool) ? 'bg-white' : ''" class="rounded mx-1" (click)="selectTool(WallTool)">Line</button>
  <button [ngClass]="isSelected(selected, SelectTool) ? 'bg-white' : ''" class="rounded mx-1" (click)="selectTool(SelectTool)">Select</button>
  </div>
</div>
