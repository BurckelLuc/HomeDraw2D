<svg id="canva" (click)="click($event)" (auxclick)="rightclick($event)" (mousemove)="moveMouse($event)"
     (contextmenu)="rightclick($event)">
    <line *ngFor="let line of lines"
          [attr.x1]="line.begin.x"
          [attr.x2]="line.end.x"
          [attr.y1]="line.begin.y"
          [attr.y2]="line.end.y"
          style="stroke:rgb(255,0,0);stroke-width:2"/>

    <line *ngIf="currentPoint && hoverPoint"
          [attr.x1]="currentPoint.x"
          [attr.y1]="currentPoint.y"
          [attr.x2]="hoverPoint.x"
          [attr.y2]="hoverPoint.y"
          style="stroke:rgb(255,0,0);stroke-width:2"/>
</svg>
