<app-toolbar style="z-index: 1; position: absolute" />

<svg #canva id="canva" style="z-index: 0; position: absolute" (click)="click($event)" (auxclick)="click($event)">
  <app-wall *ngIf="hoverShape" [_shape]="hoverShape" [isGhost]="true"></app-wall>
  <svg:g *ngFor="let shape of shapes">
    <ndc-dynamic [ndcDynamicComponent]="shape.component" [ndcDynamicInputs]="shape.buildInput()"></ndc-dynamic>
  </svg:g>
</svg>
