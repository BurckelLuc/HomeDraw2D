<ng-template #template xmlns:svg="http://www.w3.org/1999/html">
    <svg:path
        [ngClass]="isGhost ? 'ghost': ''"
        class="line"
        pointer-events="stroke"
        [attr.d]="buildString()"
        (click)="onClick($event)"
    />
	<ng-container *ngIf="isCoteVisible">
    <svg:text
        *ngFor="let line of shape.lines"
        [attr.x]="getCoteX(line)"
        [attr.y]="getCoteY(line)"
    >
        {{line.getCote()}}
    </svg:text>
	</ng-container>
</ng-template>
